<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAwed</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
<!-- header part start -->
<header>
    <div class="container">
        <nav>
            <ul class="menu">
                <li>
                    <h6>Title</h6>
                </li>
                <li><a href="">Hire</a></li>
                <li><a href="">Candidate</a></li>
                <li><a href="">Duo Junior Senior <span class="badge">BETA</span></a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="" class="register-btn">Register</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- header part end -->

<!-- register form start -->
<div class="register-area">
    <div class="container">
        <div class="register-wrapper">
            <div class="register-top-content">
                <h3 class="register-top-content__title">Sign-up</h3>
                <a href="">Already have an account?</a>
            </div>
            <div class="text">To explore profiles, and send messages. It's free and tha's the only step.</div>
            <div class="github-google-wrapper">
                <a href=""><img src="assets/images/icons/github.svg" alt="github icon">Sign-up with Github</a>
                <a href=""><img src="assets/images/icons/google.svg" alt="github icon">Sign-up with Google</a>
            </div>
            <div class="or-text">Or with your Email</div>
            <form action="">
                <div class="form-group">
                    <input class="form--control" type="text" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <input class="form--control" type="text" placeholder="Email">
                </div>
                <!-- error class added to show error message -->
                <div class="form-group error">
                    <input class="form--control" type="password" placeholder="•••••••••••">
                    <label for="" class="error-text">Password must contain at least 6 characters, one number, and one
                        special characters
                    </label>
                    <span class="error-head"><img src="assets/images/icons/error-head.svg" alt="head icon"></span>
                </div>
                <!-- error class added to show error message -->
                <div class="checkbox-gap error">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="term-agree">
                        <label for="term-agree" class="term-agree">I confirm, i’ve read and accept <a href=""> Term of
                                Service</a>, and <a href="">Privacy
                                Policy</a></label>
                    </div>
                    <div class="error-text">You must accept the TOS and Privacy Policy</div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn primary full">Sign-Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- register form end -->

<!-- jQuery library -->
<script src="assets/js/jquery-3.7.1.min.js"></script>
<!-- main js -->
<script src="assets/js/main.js"></script>
</body>

</html>

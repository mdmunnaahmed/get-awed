<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable List Items</title>
    <style>
        /* Add styles for the draggable list items */
        .draggable-list li {
            cursor: move;
            list-style-type: none;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <!-- HTML structure for the draggable list -->
    <div class="draggable-list">
        <ul>
            <li draggable="true">Item 1</li>
            <li draggable="true">Item 2</li>
            <li draggable="true">Item 3</li>
            <!-- Add more list items here -->
        </ul>
    </div>

    <script>
        // Get all draggable list items
        const draggableItems = document.querySelectorAll('.draggable-list li');

        // Add drag and drop event listeners to each item
        draggableItems.forEach(item => {
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragenter', handleDragEnter);
            item.addEventListener('dragover', handleDragOver);
            item.addEventListener('drop', handleDrop);
            item.addEventListener('dragend', handleDragEnd);
        });

        // Function to handle drag start event
        function handleDragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.innerHTML);
            event.target.style.opacity = '0.5';
            event.target.classList.add('dragging'); // Add 'dragging' class to the dragged item
        }

        // Function to handle drag enter event
        function handleDragEnter(event) {
            event.preventDefault();
        }

        // Function to handle drag over event
        function handleDragOver(event) {
            event.preventDefault();
        }

        // Function to handle drop event
        function handleDrop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            const draggedItem = document.querySelector('.dragging');
            event.target.parentNode.insertBefore(draggedItem, event.target);
            draggedItem.style.opacity = '1';
            draggedItem.classList.remove('dragging'); // Remove 'dragging' class from the dragged item
        }

        // Function to handle drag end event
        function handleDragEnd(event) {
            event.target.style.opacity = '1'; // Reset opacity when dragging ends
        }
    </script>


</body>

</html>
